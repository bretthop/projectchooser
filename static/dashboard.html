<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/static/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="/static/resources/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="container-fluid">
        <span>
            <h1 class="inline-block" style="float:left;">Project Chooser</h1>
            <h3 style="float:left; padding:0 20px;">&nbsp;</h3>
            <button class="btn addProposalBtn alignButtonTop" style="float:left;" onclick="showAddDomainModal()">
                <i class="icon-plus"></i>
                Add Domain
            </button>
        </span>

        <div style="clear:both;"></div>

        <div>
            <p>
                Below you can see a list of existing domains. You can support on any one you like, or add your own
                <span class="ajax-loader mainOffset inline-block hidden"></span>
            </p>
        </div>

        <div class="row-fluid">
            <div class="span2">
                <div class="backerTmpl-rendered alert alert-info minHeight500"></div>
            </div>
            <div class="span7">

                <!--<button class="btn btn-success alignButtonTop loginBtn" onclick="showLoginModal()">-->
                    <!--<i class="icon-user"></i>-->
                    <!--Login-->
                <!--</button>-->

                <div class="domainsTmpl-rendered inline-block"></div>

                <!-- Add Domain Modal -->
                <div id="addDomainModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="addProposalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h3 id="addDomainLabel">Add Domain</h3>
                    </div>
                    <div class="modal-body">
                        <form id="addDomain" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="title">Title</label>
                                <div class="controls">
                                    <input type="text" name="title" id="title" placeholder="Title" class="required" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="description">Description</label>
                                <div class="controls">
                                    <input type="text" name="description" id="description" placeholder="Description" class="required" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button class="btn btn-primary" onclick="handleAddDomainClick()">Add</button>
                    </div>
                </div>
            </div>
            <div class="span3">
                <div class="auditTmpl-rendered alert alert-success minHeight500"></div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="footer">
                <small>Project Chooser - Choose your projects!! A simple app using Google's App Engine framework.</small>
            </div>
        </div>
    </div>

    <!-- Utils -->
    <script src="/static/resources/js/ajax-utils.js"></script>
    <script src="/static/resources/js/tmpl-fetcher.js"></script>

    <!-- Libs -->
    <script src="/static/resources/js/lib/underscore.js"></script>
    <script src="/static/resources/js/lib/base64.js"></script>
    <script src="/static/resources/js/lib/jquery-1.8.2.min.js"></script>
    <script src="/static/resources/js/lib/jquery.validate.js"></script>
    <script src="/static/resources/bootstrap/js/bootstrap.min.js"></script>

    <!-- Application Logic -->
    <script src="/static/resources/js/session.js"></script>
    <script src="/static/resources/js/frontend.js"></script>
    <script src="/static/resources/js/api-functions.js"></script>

    <!-- Kick things off -->
    <script type="text/javascript">
        loadDomains();
    </script>
</body>
</html>
