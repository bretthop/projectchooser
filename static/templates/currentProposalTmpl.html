<h5>Proposals you've voted for:</h5>

<div class="currentProposalsList">
    <% if (!currentProposals) { %>
        <p>You haven't voted for any Proposals yet.</p>
    <%} else { %>
        <ul>
            <% _.each(currentProposals, function(currentProposal) { %>
            <li style="margin:0; padding:0; font-size:12px;">
                <div>
                    <%= currentProposal.name %> (<%= currentProposal.totalRating %>)
                </div>
            </li>
            <% }) %>
        </ul>
    <% } %>
</div>
